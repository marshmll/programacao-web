<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Places</h1>
        <div class="cards">
            <div class="card">
                <div class="card__row">
                    <div class="card__city">
                        <h2 class="card__title">San Diego</h2>
                        <span class="card__description">Current Location</span>
                    </div>
                    <div class="card__icon"></div>
                </div>
                <div class="card__row">
                    <div class="card__info">
                        <span class="card__temp">30ºC</span>
                        <span class="card_hum">0%</span>
                    </div>
                    <span class="card__time">3:48PM</span>
                </div>
            </div>
            <div class="card card--yellow">
                <div class="card__row">
                    <div class="card__city">
                        <h2 class="card__title">Austin</h2>
                        <span class="card__description">Texas</span>
                    </div>
                    <div class="card__icon"></div>
                </div>
                <div class="card__row">
                    <div class="card__info">
                        <span class="card__temp">32ºC</span>
                        <span class="card_hum">0%</span>
                    </div>
                    <span class="card__time">5:48PM</span>
                </div>
            </div>
            <div class="card">
                <div class="card__row">
                    <div class="card__city">
                        <h2 class="card__title">New York</h2>
                        <span class="card__description">New York</span>
                    </div>
                    <div class="card__icon"></div>
                </div>
                <div class="card__row">
                    <div class="card__info">
                        <span class="card__temp">25ºC</span>
                        <span class="card_hum">0%</span>
                    </div>
                    <span class="card__time">6:48PM</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
