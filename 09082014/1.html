<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <form class="form" action="">
    <input class="input" type="text" placeholder="Nome">
    <input class="input" required type="text" placeholder="Sobrenome">
    <input class="input" required type="email" placeholder="E-mail">
    <input class="input" required type="text" placeholder="Matrícula">
    <input class="input" required type="text" placeholder="Usuário">
    <input class="input" required type="password" placeholder="Senha">
    <input class="input" required type="password" placeholder="Confirmar senha">
    <button class="submit-btn" type="submit">Salvar</button>
  </form>
</body>

</html>
