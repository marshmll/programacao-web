<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Font Awesome</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="">
            <label for="user"><i class="fa-solid fa-user"></i> Usuário</label>
            <input type="text" name="user" placeholder="Usuário">
            <br>
            <label for="password"><i class="fa-solid fa-key"></i> Senha</label>
            <input type="password" name="password" placeholder="Senha">
            <br>
            <label for="password"><i class="fa-solid fa-envelope"></i> E-mail</label>
            <input type="email"  placeholder="E-mail">
            <br>
            <label for="address"><i class="fa-solid fa-location-dot"></i> Endereço</label>
            <input type="text" name="address" placeholder="Endereço">
            <br>
            <label for="cpf"><i class="fa-solid fa-id-card"></i> CPF</label>
            <input type="text" name="cpf" placeholder="CPF">
            <br>
            <label for="phone"><i class="fa-solid fa-phone"></i> Telefone</label>
            <input type="tel" name="phone" placeholder="Telefone">
        </form>
    </main>
</body>
</html>
